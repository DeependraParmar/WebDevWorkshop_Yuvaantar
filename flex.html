<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in CSS</title>
    <style>
        .container{
            display: flex;
            height: 60vh;
            border: 1px solid black;

            /* few properties for flex-container  */
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: orange;
            border: 1px solid red;
            margin: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <section class="container">
        <main class="item">I am item1</main>
        <main class="item">I am item2</main>
        <main class="item">I am item3</main>
    </section>
</body>
</html>
